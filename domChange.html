<!DOCTYPE html>
<html>
    <head>
        <title>Update the DOM with JavaScript</title>
        <script src="js/domchange.js"></script>
    </head>
    <body onload="initScript()">
        <div id="personalInfo">
            <div>
                First Name: <span id="firstName"></span>
            </div>
            <div>
                Last Name: <span id="lastName"></span>
            </div>
            <div>
                Nick name: <span id="nickName"></span>
            </div>
            <input type="button" value="Change" id="btnSubmit" />
        </div>
    </body>
</html>
